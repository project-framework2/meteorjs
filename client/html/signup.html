<template name="signup">
	{{#if currentUser}}
	<h3 class="white">Vous êtes connecté. return <a href="/">home</a></h3>
	{{else}}
	<form class="form-signup" id="register-form">
		<h2 class="form-signin-heading">Créer un compte</h2>
		<label for="username" class="sr-only">Identifiant</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="User Name">
		<label for="email" class="sr-only">Email</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Email address">
		<label for="password" class="sr-only">Mot de passe</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
		<label for="password2" class="sr-only">Confirmation du mot de passe</label>
		<input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Se connecter</button>
		<p>Pas encore inscrit? <a href="/">Créer un compte</a></p>
	</form>
	{{/if}}
</template>
