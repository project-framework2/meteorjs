<template name="login">
	{{#if currentUser}}
	<h3 class="black">Vous êtes connecté. return <a href="/msgs">home</a></h3>
	{{else}}
	<form class="form-signin">
		<h2 class="form-signin-heading">Identifiant</h2>
		<label for="email" class="sr-only">Email</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
		<label for="password" class="sr-only">Mot de passe</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Password">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Se connecter</button>
		<p>Pas encore inscrit? <a href="/signup">Créer un compte</a></p>
	</form>
	{{/if}}
</template>
